<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Style/form.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <section class="w-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-xl-10">
          <div class="card">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block login-image">
                <img src="/Images/portrait-young-beautiful-woman-gesticulating.jpg"
                  alt="login form" class="img-fluid" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <form id="registerForm">
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <h4 class="h1 fw-bold mb-0">Registration</h4>
                        </div>
                    
                        <h6 class="text-muted mb-3 pb-3">Move beyond paper tasksâ€”organize seamlessly online!</h6>
                    
                        <div class="form-outline mb-4">
                            <input type="text" id="fullName" class="form-control form-control-lg" placeholder=" " />
                            <label class="form-label" for="fullName">Full name</label>
                            <div id="fullNameError"></div>
                        </div>
                    
                        <div class="form-outline mb-4">
                            <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder=" " />
                            <label class="form-label" for="emailAddress">Email address</label>
                            <div id="emailAddressError"></div>
                        </div>
                    
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" placeholder=" " />
                            <label class="form-label" for="password">Password</label>
                            <div id="passwordError"></div>
                        </div>
                    
                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg" type="submit">Register</button>
                        </div>
                    
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="/login.html" style="color: #393f81;">LogIn here</a></p>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
   <script src="/Script/form.js"></script>
</body>
</html>
