<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Style/form.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <section class="w-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-xl-10">
          <div class="card">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block login-image">
                <img src="/Images/wmremove-transformed (3).jpeg"
                  alt="login form" class="img-fluid" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form id="loginForm">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <h4 class="h1 fw-bold mb-0">Login</h4>
                    </div>
  
                    <h6 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Access your tasks effortlesslyâ€”log in and stay organized!</h6>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder=" " />
                      <label class="form-label" for="Email address">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" placeholder=" " />
                      <label class="form-label" for="Password">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-lg btn-dark" type="submit">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #0d6efd;">Don't have an account? <a href="/register.html"
                        style="color: #0d6efd;">Register here</a></p>
                    <div class="mt-3">
                      <a href="#!" class="small text-muted me-2">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>

document.getElementById("loginForm").addEventListener("submit", function(event){
    event.preventDefault();
    let emailAddress = document.getElementById("emailAddress").value;
    let password = document.getElementById("password").value;

   
    if (emailAddress === "" || password === "") {
        Swal.fire({
            toast: true,
            icon: 'error',
            title: 'Oops...',
            text: 'Please fill in all fields.',
            timer: 3000,
            showConfirmButton: false,
            position: 'top-right'
        });
        return;
    }

    let user = localStorage.getItem(emailAddress);

    if (user) {
        try {
            let parsedUser   = JSON.parse(user);
            if (parsedUser .password === password) {
                localStorage.setItem("user", JSON.stringify(parsedUser ));
                Swal.fire({
                  toast: true,
                  position: 'top-right',
                  icon: 'success',
                  title: 'Logged in successfully',
                  showConfirmButton: false
                })
                setTimeout(() => {
                    window.location.href = "/Task.html";
                }, 1000);
            } else {
                Swal.fire({
                    toast: true,
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Incorrect password',
                    timer: 3000,
                    position: 'top-right',
                    showConfirmButton: false
                });
            }
        } catch (error) {
            console.error("Error parsing user data:", error);
            Swal.fire({
                toast: true,
                icon: 'error',
                title: 'Oops...',
                text: 'An error occurred. Please try again.',
                timer: 3000,
                position: 'top-right',
                showConfirmButton: false
            });
        }
    } else {
        Swal.fire({
            toast: true,
            icon: 'error',
            title: 'Oops...',
            text: 'User  not found',
            timer: 3000,
            position: 'top-right',
            showConfirmButton: false
        });
    }
});
  </script>
</body>
</html>
